<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .post {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .comment-section {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Meu Blog</h1>
    </header>

    <div class="container">
        <div class="post">
            <h2>Título do Post</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel mauris quam.</p>
        </div>

        <div class="post">
            <h2>Outro Post</h2>
            <p>Aliquam erat volutpat. Integer tincidunt diam nec felis consequat, a scelerisque libero tempus.</p>
        </div>
        
        <div class="comment-section">
            <h3>Comentários</h3>
            <textarea rows="4" cols="50" placeholder="Deixe um comentário..."></textarea>
            <button>Enviar</button>
        </div>
    </div>

</body>

</html>
